language: ruby
rvm:
  - 2.0.0
script:
  - git clone https://github.com/puppetlabs/puppetlabs-stdlib.git ../stdlib
  - "bundle exec rake lint"
  - "bundle exec rake spec SPEC_OPTS='--format documentation'"
env:
  - PUPPET_VERSION="~> 3.0.0"
  - PUPPET_VERSION="~> 4.0.0"
matrix:
  allow_failures:
  exclude:
gemfile: .gemfile
